version: "3"

services: 
    bot:
        image: greader-bot
        build: ./bot 
        env_file: ./.env.docker
        environment: 
            CRAWLER_HOST: crawler
            NODE_ENV: development
        extra_hosts: 
            - host:172.17.0.1
        ports:
            - 9229:9229
        restart: always
    
    crawler:
        image: greader-crawler
        build: ./crawler 
        env_file: ./.env.docker
        extra_hosts: 
            - host:172.17.0.1
        hostname: crawler 
        ports: 
            - 9090:9090
        restart: always

# expose crawler port to bot instead of to everyone
# expose: [ "9090" ]
